<ion-menu [content]="content">
    <ion-content>
        <ion-list no-lines>

            <ion-list-header>
                Facturas
            </ion-list-header>
            <ion-item tappable (click)="goPage('Facturas Actuales')">
                Facturas Generadas Hoy
            </ion-item>
            <ion-item tappable (click)="goPage('Facturas por Fechas')" *ngIf="con.isOnline">
                Facturas por Fechas
            </ion-item>
            <ion-item tappable (click)="goPage('Facturas comparacion')">
                Facturas por Fechas
            </ion-item>
            <ion-list-header>
                Stock
            </ion-list-header>

            <ion-item tappable (click)="goPage('Stock Minimo')">
                Stock Minimo
            </ion-item>
            <ion-item tappable (click)="goPage('Stock Maximo')">
                Stock Maximo
            </ion-item>

            <ion-list-header>
                Deudas
            </ion-list-header>

            <ion-item tappable (click)="goPage('Deudas de Clientes')">
                Cuentas X Cobrar
            </ion-item>
            <ion-item tappable (click)="goPage('Deudas a Proveedores')">
                Cuentas X Pagar
            </ion-item>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
