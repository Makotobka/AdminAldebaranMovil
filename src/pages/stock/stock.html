<ion-header>

    <ion-navbar>
        <ion-title class="TextoCentrado">{{titulo}}</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card class="cardTable" *ngFor="let item of ltStockGrupo">
        <ion-card-header on-click="item.desplFC=!item.desplFC">
            <ion-row>
                <ion-col col-8>
                    {{item.Grupo}}
                </ion-col>
                <ion-col col-4 class="colNumber">
                    {{getCantidad(item)}} Items
                </ion-col>
            </ion-row>
        </ion-card-header>
        <ion-card-content *ngIf="item.desplFC">
            <ion-grid>
                <ion-row class="titulos">
                    <ion-col col-8>
                        Descripcion
                    </ion-col>
                    <ion-col col-4 style="text-align: center;">
                        Stock
                    </ion-col>
                </ion-row>
                <ion-row class="datos">
                    <ion-col>
                        <ion-row *ngFor="let elemet of item.lista">
                            <ion-col col-8>
                                {{elemet.Producto}}
                            </ion-col>
                            <ion-col col-4 class="colNumber">
                                {{elemet.Stock}} Unids
                            </ion-col>
                        </ion-row>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-card-content>
    </ion-card>
</ion-content>
