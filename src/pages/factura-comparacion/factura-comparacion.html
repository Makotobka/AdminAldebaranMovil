<ion-header>
    <ion-navbar>
        <ion-title style="text-align: center;">{{anoActual-1}} vs {{anoActual}}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-grid class="tablaDatos">
        <ion-row col-12 class="Titulo">
            <ion-col>
                {{mesName}}
            </ion-col>
        </ion-row>
        <ion-row class="detalle">
            <ion-col col-8>
                Margen de Ganancias por Ventas:
            </ion-col>
            <ion-col col-3 *ngIf="porMesF>=0" class="enable">
                {{porMesV | redondear}} %
            </ion-col>
            <ion-col col-3 *ngIf="!(porMesF>=0)" class="desable">
                {{porMesV | redondear}} %
            </ion-col>
            <ion-col col-1 *ngIf="porMesF>=0">
                <ion-icon name="arrow-dropup"></ion-icon>
            </ion-col>
            <ion-col col-1 *ngIf="!(porMesF>=0)">
                <ion-icon name="arrow-dropdown"></ion-icon>
            </ion-col>
        </ion-row>
        <ion-row class="detalle">
            <ion-col col-8>
                Margen de Gasto por Compras:
            </ion-col>
            <ion-col col-3 *ngIf="porMesC>=0" class="enable">
                {{porMesC | redondear}} %
            </ion-col>
            <ion-col col-3 *ngIf="!(porMesC>=0)" class="desable">
                {{porMesC | redondear}} %
            </ion-col>
            <ion-col col-1 *ngIf="porMesC>=0">
                <ion-icon name="arrow-dropup"></ion-icon>
            </ion-col>
            <ion-col col-1 *ngIf="!(porMesC>=0)">
                <ion-icon name="arrow-dropdown"></ion-icon>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                Facturas de Ventas
            </ion-col>
        </ion-row>
        <ion-row class="grafico">
            <ion-col>
                <canvas #lineVenta></canvas>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                Facturas de Compras
            </ion-col>
        </ion-row>
        <ion-row class="grafico">
            <ion-col>
                <canvas #lineCompra></canvas>
            </ion-col>
        </ion-row>

    </ion-grid>

</ion-content>
