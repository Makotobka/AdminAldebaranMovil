<ion-header>

    <ion-navbar>
        <ion-title class="TextoCentrado">{{titulo}}</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-card *ngIf="!estado">
        <ion-item>
            <ion-label>Inicio</ion-label>
            <ion-datetime class="TextoJustificado" displayFormat="MMM DD YYYY" [(ngModel)]="FechaIni"></ion-datetime>
        </ion-item>

        <ion-item>
            <ion-label>Fin</ion-label>
            <ion-datetime class="TextoJustificado" displayFormat="MMM DD YYYY" [(ngModel)]="FechaFin"></ion-datetime>
        </ion-item>
        <div text-center>
            <button on-click="getResumenFacV()" end ion-button round>Round Button</button>
        </div>
    </ion-card>


    <ion-card class="cardTable">
        <ion-card-header on-click="desplFV=!desplFV">
            <ion-item>
                <ion-label>
                    Facturas de Ventas
                </ion-label>
                <ion-label>
                    <ion-buttons end>
                        $ {{totalFV | redondear}}
                    </ion-buttons>
                </ion-label>
            </ion-item>
        </ion-card-header>
        <ion-card-content *ngIf="desplFV">
            <ion-grid>
                <ion-row *ngFor="let item of listFV">
                    <ion-col>
                        {{item.NomPV}}
                    </ion-col>
                    <ion-col>
                        {{item.NomUs}}
                    </ion-col>
                    <ion-col>
                        {{item.FormaPago}}
                    </ion-col>
                    <ion-col>
                        {{item.Estado}}
                    </ion-col>
                    <ion-col>
                        $ {{item.Total}}
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-card-content>
    </ion-card>

    <ion-card class="cardTable">
        <ion-card-header on-click="desplFC=!desplFC">
            <ion-item>
                <ion-label>
                    Facturas de Compras
                </ion-label>
                <ion-label>
                    <ion-buttons end>
                        $ {{totalFC | redondear}}
                    </ion-buttons>
                </ion-label>
            </ion-item>
        </ion-card-header>
        <ion-card-content *ngIf="desplFC">
            <ion-grid>
                <ion-row *ngFor="let item of listFC">
                    <ion-col>
                        {{item.NomPV}}
                    </ion-col>
                    <ion-col>
                        {{item.NomUs}}
                    </ion-col>
                    <ion-col>
                        {{item.FormaPago}}
                    </ion-col>
                    <ion-col>
                        {{item.Estado}}
                    </ion-col>
                    <ion-col>
                        $ {{item.Total}}
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-card-content>
    </ion-card>

</ion-content>
