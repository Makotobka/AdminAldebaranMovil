  Ionic pages and navigation.

<ion-header>

    <ion-navbar>
        <ion-title>Configuracion</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item>
            <ion-label>Sucursal</ion-label>
            <ion-select [(ngModel)]="Sucursal">
                <ion-option *ngFor="let item of ltSucursal" value="{{item.AGENCIA}}">{{item.AGENCIA}}</ion-option>
            </ion-select>
        </ion-item>


        <ion-item>
            <ion-label>Inicio</ion-label>
            <ion-datetime displayFormat="MMM DD YYYY" [(ngModel)]="FechaIni"></ion-datetime>
        </ion-item>
        <ion-item>
            <ion-label>Fin</ion-label>
            <ion-datetime displayFormat="MMM DD YYYY" [(ngModel)]="FechaFin"></ion-datetime>
        </ion-item>


        <ion-item>
            <button ion-item (click)="Guardar()">
          Guardar Informacion
        </button>
        </ion-item>
    </ion-list>
</ion-content>
